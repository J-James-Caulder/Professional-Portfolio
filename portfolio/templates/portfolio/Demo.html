{% extends 'portfolio/base.html' %}

{% block content %}
<br>
<h1 class="text-center">Here's some of my audio clips. Enjoy.</h1>
<br>
{% for project in projects %}
<h3>{{ project.title }}</h3>
<audio src="{{ project.sample.url }}" controls></audio>

{% endfor %}

{% for recording in recordings %}
<h3>{{ recording.title }}</h3>
<audio src="{{ recording.sample.url }}" controls></audio>

{% endfor %}

{% endblock %}
